
{% extends "layout.html" %}
{% block content%}
	{% for post in article %}
		<article class="media content-section">
		
  <div class="media-body">
    <div class="article-metadata">
      <a class="mr-2" href={{ post["url"] }}>{{ post["author"] }}</a>
      <small class="text-muted">{{ post["publishedAt"] }}</small>
    </div>
    <h2><a class="article-title mr-2" href={{ post["url"] }}>{{ post["title"] }}</a></h2>
    <p class="article-content">{{ post["description"] }}</p>
  </div>
</article>
	
	{% endfor %}
	
{% endblock content%}
